<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Day Off Planner</title>
</head>
<body>
    <header id=landing-page class="profile-background" alt="Background Image Banner">
        <section class="container">            
            <nav class="navigation">
                <a href="#landing-page">Weather Dashboard</a>
                <div class="navigation-right">
            </div>
            </ul>
        </nav>
        <h2 class="hero-intro">Want to see the weather?</h2>
        <h3 class="hero-intro2">Enter a city below!</h3>
            </section>
         </header>
         <center>
         Search for a city: <input type="text" id="searchbox" />
      <div class="weather">
         <div class="currentWeather">
         <h2 id="city">City</h2>
         <h1 id="temp">Temp</h1>
         <span id="min_max_temp">Min. & Max. Temp</span>
         <h4 id="weather">Weather</h4>
         <p id="weather_desc">Weather Description</p>
         <span id="wind_dir_speed">Wind Direction & Speed</span>
        </div>
        <div class="futureWeather">
            <h2 id="city">City</h2>
         <h1 id="temp">Temp</h1>
         <span id="min_max_temp">Min. & Max. Temp</span>
         <h4 id="weather">Weather</h4>
         <p id="weather_desc">Weather Description</p>
         <span id="wind_dir_speed">Wind Direction & Speed</span>
        </div>
    </div>
    </center>
         <div>Previous Cities
            <ul id="previous_cities"></ul>
         </div>

         <script src="./assets/js/script.js"></script>

         </body>
         </html>
